<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="normalize.css" type="text/css"/>
    <link rel="stylesheet" href="form-style.css" type="text/css">
</head>
<body>
    
    <nav id="navigation">
        <a href= "index.html"class="navElement">Home</a>    
        <a href= "about.html"class="navElement">About</a>   
        <img src="Images\Mamamoo-Logo.png" id="logo">
        <a href= "discography.html"class="navElement">Discography</a>   
        <a href= "form.html"class="navElement">Subscribe</a>   
    </nav>

    <section class="container">
        <p class="header">Subscribe to get updates on news, new releases and tours.</p>
        <div class="form">
            <label for ="Name">Name: </label>
            <input type="text" name="Name">
            <br><br>
            <label for ="Email">Email: </label>
            <input type="email" placeholder="e.g. xxxx@gmail.com" name="Email"> 
            <br>
            <div class="options">
                <p>Recieve updates on:</p>
                <input type="checkbox" name="News">
                <label for ="News"> News</label><br>
                <input type="checkbox" name="New releases">
                <label for ="New releases"> New Releases</label><br>
                <input type="checkbox" name="Tours">
                <label for ="Tours"> Tours</label><br>
                <br>
                <button onclick="submit()"> Submit </button>
            </div>
        </div>
    </section>

    <script src="form-validation.js"></script>
</body>
</html>
